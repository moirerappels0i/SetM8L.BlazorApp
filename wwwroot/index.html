<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>M8L Set GAME</title>
    <base href="/" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Theme colors for PWA -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />

    <!-- iOS PWA specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="M8LSET Game" />

    <!-- Prevent iOS from detecting phone numbers -->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="css/game.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
    <div id="app">
        <div class="loading-container" style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
            <div class="loading-spinner" style="width: 50px; height: 50px; border: 4px solid #e2e8f0; border-top: 4px solid #2563eb; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 1rem; color: #64748b;">Loading Set Card Game...</p>
        </div>
        <style>
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </div>

    <div id="blazor-error-ui" style="background: #ffebee; bottom: 0; box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.2); display: none; left: 0; padding: 0.6rem 1.25rem 0.7rem 1.25rem; position: fixed; width: 100%; z-index: 1000;">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss" style="cursor: pointer; margin-left: 1rem;">Dismiss</a>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

    <!-- Firebase initialization and interop -->
    <script src="js/firebase-interop.js"></script>

    <!-- Game UI helpers -->
    <script src="js/game-interop.js"></script>

    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
