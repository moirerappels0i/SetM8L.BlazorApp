name: Deploy Blazor App to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore SetCardGame.BlazorApp.csproj

      - name: Build
        run: dotnet build SetCardGame.BlazorApp.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish SetCardGame.BlazorApp.csproj -c Release -o release --nologo

      # Blazor WebAssembly specific: Fix base href for GitHub Pages
      - name: Update base href
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          sed -i "s|<base href=\"/\"|<base href=\"/${REPO_NAME}/\"|g" release/wwwroot/index.html

      # Add .nojekyll to prevent GitHub Pages from processing with Jekyll
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      # Create 404.html for SPA routing (copy index.html)
      - name: Create 404.html for SPA routing
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/wwwroot

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
